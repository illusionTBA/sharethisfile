<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share This File | Free File Transfer & Sharing</title>
    <meta
      name="title"
      content="Share This File | Free File Transfer & Sharing"
    />
    <meta
      name="description"
      content="Instantly share files for free with no limits. Fast, secure file sharing platform. Upload and share files up to 1GB!"
    />
    <meta
      name="keywords"
      content="file sharing, free file transfer, share files online, upload files, free file sharing"
    />
    <meta name="author" content="Share This File" />
    <meta name="robots" content="index, follow" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #f8f9fa;
        color: #2d3436;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      header {
        text-align: center;
        padding: 2rem 0;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: #6c5ce7;
      }

      .upload-area {
        background: white;
        border: 2px dashed #ddd;
        border-radius: 12px;
        padding: 3rem 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 2rem 0;
      }

      .upload-area:hover {
        border-color: #6c5ce7;
        background: #f8f7ff;
      }

      .upload-icon {
        font-size: 2.5rem;
        color: #6c5ce7;
        margin-bottom: 1rem;
      }

      .recent-files {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 2rem;
      }

      .file-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #eee;
      }

      .file-info {
        flex: 1;
        margin-left: 1rem;
      }

      .file-stats {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #666;
      }

      .share-link {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        align-items: center;
        margin-top: 1rem;
      }

      .share-link input {
        flex: 1;
        border: none;
        background: none;
        padding: 0.5rem;
      }

      .btn {
        background: #6c5ce7;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #6c5ce7;
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        animation: slideUp 0.3s ease;
        z-index: 1000;
      }

      #progressContainer {
        width: 100%;
        height: 8px;
        background: #eee;
        border-radius: 4px;
        margin-top: 1rem;
        display: none;
      }

      #uploadProgress {
        height: 100%;
        background: #6c5ce7;
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .progress-text {
        margin-top: 0.5rem;
        color: #6c5ce7;
        font-size: 0.9rem;
      }

      @keyframes slideUp {
        from {
          transform: translate(-50%, 100%);
        }
        to {
          transform: translate(-50%, 0);
        }
      }

      .fa-spin {
        animation: spin 1s infinite linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .security-options {
        margin: 1rem 0;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Share This File</div>
      </header>

      <main>
        <div class="upload-area" id="dropZone">
          <i class="fas fa-cloud-upload-alt upload-icon"></i>
          <h3>Drag files here or click to upload</h3>
          <p>Max file size: 1GB</p>
          <div id="progressContainer">
            <div id="uploadProgress"></div>
          </div>
          <div class="progress-text" id="progressText"></div>
        </div>

        <div class="recent-files" id="recentFiles">
          <h3>Recent Uploads</h3>
        </div>
      </main>
    </div>

    <script>
      const dropZone = document.getElementById("dropZone");
      const passwordCheckbox = document.getElementById("passwordProtection");
      const passwordField = document.getElementById("passwordField");

      // Load recent files on page load
      document.addEventListener("DOMContentLoaded", loadRecentFiles);

      async function loadRecentFiles() {
        try {
          const response = await fetch("/recent");
          if (!response.ok) throw new Error("Failed to load recent files");
          const files = await response.json();
          updateRecentFiles(files);
        } catch (error) {
          showNotification(`Error loading files: ${error.message}`);
        }
      }

      // Drag and drop handlers
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#6c5ce7";
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.style.borderColor = "#ddd";
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#ddd";
        handleFiles(e.dataTransfer.files);
      });

      // File input handling
      dropZone.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.multiple = true;
        input.onchange = (e) => handleFiles(e.target.files);
        input.click();
      });

      // Password toggle
      passwordCheckbox.addEventListener("change", () => {
        passwordField.style.display = passwordCheckbox.checked
          ? "block"
          : "none";
      });

      async function handleFiles(files) {
        if (!files.length) return;

        const maxSize = 1024 * 1024 * 1024; // 1GB
        const validFiles = Array.from(files).filter((file) => {
          if (file.size > maxSize) {
            alert(`File ${file.name} exceeds 1gb limit`);
            return false;
          }
          return true;
        });

        if (validFiles.length === 0) return;

        showUploadingAnimation(true);

        try {
          for (const file of validFiles) {
            await uploadFile(file);
          }
          await loadRecentFiles(); // Refresh the list after upload
        } catch (error) {
          showNotification(`Upload failed: ${error.message || error}`);
        } finally {
          showUploadingAnimation(false);
        }
      }

      async function uploadFile(file) {
        return new Promise((resolve, reject) => {
          const formData = new FormData();
          formData.append("f", file);

          const xhr = new XMLHttpRequest();
          xhr.open("POST", "/upload");

          xhr.upload.addEventListener("progress", (e) => {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 100);
              document.getElementById(
                "uploadProgress"
              ).style.width = `${percent}%`;
              document.getElementById(
                "progressText"
              ).textContent = `Uploading ${file.name}: ${percent}%`;
            }
          });

          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              try {
                const response = JSON.parse(xhr.responseText);
                if (response.success) {
                  resolve(response);
                } else {
                  reject(new Error(response.message || "Upload failed"));
                }
              } catch (e) {
                reject(new Error("Invalid server response"));
              }
            } else {
              reject(new Error(`Upload failed: ${xhr.statusText}`));
            }
          };

          xhr.onerror = () => reject(new Error("Network error"));
          xhr.send(formData);
        });
      }

      function showUploadingAnimation(show) {
        const uploadIcon = document.querySelector(".upload-icon");
        const uploadText = document.querySelector(".upload-area h3");
        const progressBar = document.getElementById("progressContainer");
        const progressText = document.getElementById("progressText");

        if (show) {
          uploadIcon.className = "fas fa-spinner fa-spin upload-icon";
          uploadText.textContent = "Uploading...";
          progressBar.style.display = "block";
          progressText.textContent = "";
        } else {
          uploadIcon.className = "fas fa-cloud-upload-alt upload-icon";
          uploadText.textContent = "Drag files here or click to upload";
          progressBar.style.display = "none";
          document.getElementById("uploadProgress").style.width = "0%";
          progressText.textContent = "";
        }
      }

      function updateRecentFiles(files) {
        const recentFilesContainer = document.getElementById("recentFiles");
        recentFilesContainer.innerHTML = "<h3>Recent Uploads</h3>";

        files.forEach((file) => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";
          fileItem.innerHTML = `
            <i class="fas fa-file"></i>
            <div class="file-info">
              <div>${file.name}</div>
              <div class="file-stats">
                <span>${formatFileSize(file.size)}</span>
                <span>•</span>
                <span>${formatTimeAgo(file.created_at)}</span>
                <span>•</span>
                <span>${file.views} view${file.views !== 1 ? "s" : ""}</span>
              </div>
            </div>
            <button class="btn" onclick="copyLink('${
              file.id
            }')">Copy Link</button>
          `;
          recentFilesContainer.appendChild(fileItem);
        });
      }

      function formatFileSize(bytes) {
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        if (bytes === 0) return "0 Byte";
        const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
        return Math.round(bytes / Math.pow(1024, i), 2) + " " + sizes[i];
      }

      function formatTimeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;

        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 7) return date.toLocaleDateString();
        if (days > 1) return `${days} days ago`;
        if (days === 1) return "1 day ago";
        if (hours >= 1) return `${hours} hour${hours > 1 ? "s" : ""} ago`;
        if (minutes >= 1)
          return `${minutes} minute${minutes > 1 ? "s" : ""} ago`;
        return "Just now";
      }

      function copyLink(id) {
        const link = `${window.location.origin}/file/${id}`;
        navigator.clipboard
          .writeText(link)
          .then(() => showNotification("Link copied to clipboard!"))
          .catch(() => showNotification("Failed to copy link"));
      }

      function showNotification(message) {
        const notification = document.createElement("div");
        notification.className = "notification";
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 2000);
      }
    </script>
  </body>
</html>
